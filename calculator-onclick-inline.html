<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>JavaScript Calculator</h1>
    <p class="warning">Don't divide by zero</p>

    <div id="calculator" class="calculator">
      <button id="clear" class="clear" onclick="resetear()">C</button>

      <div id="viewer" class="viewer">0</div>

      <button class="num" data-num="7" onclick="setearValor('7')">7</button>
      <button class="num" data-num="8" onclick="setearValor('8')">8</button>
      <button class="num" data-num="9" onclick="setearValor('9')">9</button>
      <button data-ops="plus" class="ops" onclick="setearOperador('+')">+</button>

      <button class="num" data-num="4" onclick="setearValor('4')">4</button>
      <button class="num" data-num="5" onclick="setearValor('5')">5</button>
      <button class="num" data-num="6" onclick="setearValor('6')">6</button>
      <button data-ops="minus" class="ops" onclick="setearOperador('-')">-</button>

      <button class="num" data-num="1" onclick="setearValor('1')">1</button>
      <button class="num" data-num="2" onclick="setearValor('2')">2</button>
      <button class="num" data-num="3" onclick="setearValor('3')">3</button>
      <button data-ops="times" class="ops" onclick="setearOperador('*')">*</button>

      <button class="num" data-num="0" onclick="setearValor(0)">0</button>
      <button class="num" data-num="."  onclick="setearValor('.')">.</button>
      <button id="equals" class="equals" data-result="" onclick="hacerOperacion()">=</button>
      <button data-ops="divided by" class="ops" onclick="setearOperador('/')">/</button>
    </div>

    <button id="reset" class="reset" onclick="resetear()">Reset Universe?</button>
    
  </body>
</html>
